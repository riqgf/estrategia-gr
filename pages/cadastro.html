<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../css/style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Estrategia GR</title>
</head>
<body class="bg-secondary">
 <header class="sticky-top">
    <div class="bg-primary d-flex flex-wrap justify-content-between align-items-center w-100">
        <a href="/">
          <img class="logo" src="../images/logo-branca.png" alt="logo">
        </a>

        <input class="d-none" type="checkbox" name="" id="nav">
        
        <label for="nav" class="d-block d-md-none" id="navBtn">
          <i class="fa fa-bars text-white fa-3x"></i>
        </label>

        <label for="nav" id="labelMenu">
          <nav class="d-none d-md-block">
            <a href="/index.html" class="btn-primary">
              Página Inicial
            </a>
            <a href="contato.html" class="btn-primary">
              Contato
            </a>
            <a href="login.html" class="btn-primary">
              Login
            </a>
            <a href="cadastro.html" class="btn-secondary">
              Cadastre-se
            </a>
          </nav>
        </label>
        <label class="d-none" for="nav" id="backdrop"></label>
    </div>
        
  </header>
  <div class="d-flex flex-column align-items-center justify-content-center" >
    <section class=" w-md-25 w-75 d-flex flex-column justify-content-center   bg-tertiary cadastro">
      <h3 class="fs-2 bg text-primary">Preencha com seus dados e seja mais um dos aprovados! </h3>
      <input class="inputh3" type="text"  placeholder="NOME" required>
      <input class="inputh3" type="text" placeholder="E-MAIL"required>
      <input class="inputh3" type="password" placeholder="SENHA"> 
      <input class="inputh3" type="text" placeholder="TELEFONE"required>
      <br>
      <div>Você prefere aulas gravadas ou aulas online?</div>
      <div>
          <input type='radio' name=curso-user value="AG" id="AG">
          <label for="AG">Aulas gravdas</label>
      </div>
      <div>
          <input type='radio' name=curso-user value="online" id="online">
          <label for="AG">Aulas online</label>
      </div>
      <br>
     <button class="botao fs-3">Cadastrar</button>
    </section>
  </div>
</body>
</html>
